<html>

<head>
  <title>Validação de Formulário</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class='container'>
    <h1>Cadastrar Usuário</h1>
    <form action="" method="post" id='form-contato'>
      <div class="form-group">
        <label for="nome">Nome</label>

        <input type="text" class="form-control" id="nome" name="nome" placeholder="Infome o Nome">

        <span class='msg-erro msg-nome'></span>

        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Informe o E-mail">
        <span class='msg-erro msg-email'></span>
      </div>

      <div class="form-group2">
        <label for="privilegio">Sexo</label>
        <select class="form-control" name="sexo" id="sexo">

          <option value="">Selecione o Sexo</option>
          <option value="Feminino">Feminino</option>
          <option value="Masculino">Masculino</option>

        </select>
        <span class='msg-erro msg-sexo'></span>
      </div>

      <div class="form-group3">
        <label for="email">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Informe a Senha">
        <span class='msg-erro msg-senha'></span>
        <label for="email">Repita a Senha</label>
        <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Informe a Senha">
        <span class='msg-erro msg-senha2'></span>
      </div>

      <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
        characters, or emoji.
      </div>

      <button type="submit" class="btn btn-primary" id='botao'>
        Cadastrar
      </button>

    </form>
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
